<script>
  // Create a Stripe instance with your publishable key
  var stripe = Stripe('YOUR_PUBLISHABLE_KEY');

  // Handle payment submission
  var form = document.getElementById('payment-form');
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Retrieve the user's payment details
    var cardNumber = document.getElementById('card-number').value;
    var cardExpiry = document.getElementById('card-expiry').value;
    var cardCVC = document.getElementById('card-cvc').value;

    // Create a payment token with Stripe
    stripe.createToken('card', {
      number: cardNumber,
      exp_month: cardExpiry.split('/')[0],
      exp_year: cardExpiry.split('/')[1],
      cvc: cardCVC
    }).then(function(result) {
      if (result.error) {
        
        console.log(result.error);
      } else {
      
        var token = result.token;
        
      }
    });
  });


  const express = require('express');
const app = express();
const stripe = require('stripe')('YOUR_SECRET_KEY');

app.post('/process-payment', (req, res) => {
  const token = req.body.token; 

  
  stripe.charges.create({
    amount: 1000, 
    currency: 'usd',
    source: token,
    description: 'Example Payment'
  }, (err, charge) => {
    if (err) {
    
      console.log(err);
      res.status(500).send({ error: 'Payment failed' });
    } else {
    
      console.log(charge);
      res.status(200).send({ success: 'Payment completed' });
    }
  });
});

app.listen(3000, () => {
  console.log('Server started on port 3000');
});

</script>
