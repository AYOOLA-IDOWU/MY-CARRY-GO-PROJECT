<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./image/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <title>IDOWU</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div style="text-align: center; line-height: normal;">
      <h2 class="text-danger go">CarryGo</h2>
      <h4>Welcome to CarryGo</h4>
      <p>
        Fill all information to create an account.
      </p>
    </div>

    <div class="container shadow mt-4 w-50 text-center rounded">
          

            <h2>SIGN UP</h2>
            
            <div>
              <img class="w-50" src="./image/online-wishes-list-concept-illustration_114360-3900.avif" alt="">
            </div>

              <input type="text" id="nam" placeholder="Name" required> 
              <input type="email" id="email" placeholder="Email" required>
              <input type="text"  id="gen" placeholder="Gender">
              <input type="date"  id="dob" placeholder="Date of birth">
              <input type="password" id="password" placeholder="Password" required> 
              <button class="rounded" onclick="signUp()">Sign Up</button> <br>
              Already have an account? <a href="signin.html" style="color: red;"><b>SIGNIN</b></a>

    
      
    </div>

    <script>
      var customers =[]

      if (localStorage.user) {
            customers = JSON.parse(localStorage.getItem("user"));
        }
      const signUp=()=>{
        if(name.value=="" || email.value=="" || password.value=="" || gen.value=="" || dob.value==""){
          Swal.fire({
            title: 'INPUT ALL INFORMATION',
            confirmButtonText: 'OK'
          })
        }else{
        var all={
          name: nam.value,
          email: email.value,
          password: password.value,
          gender:gen.value
        }
        customers.push(all)
        console.log(customers)
        localStorage.setItem("user", JSON.stringify(customers))
        nam.value=""
        email.value=""
        password.value=""
        gen.value=""
        
        Swal.fire({
      title: 'Sign Up Successful',
      text: 'You have successfully signed up!',
      icon: 'success',
      confirmButtonText: 'OK'
    }).then(() => {
      window.location.href = 'signin.html';
    });

      }

    }
    </script>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
